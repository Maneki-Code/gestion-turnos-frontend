
<section class="countDay-container">
  <h2 class="title">Estadisticas de hoy</h2>
  <p class="hour">{{ hourMinutes }}</p>
  <div class="stats-container">
    <article class="stats">
      <p>Turnos realizados</p>
      <p>{{ appointmentsFinish().length }}</p>
    </article>

    <article class="stats">
      <p>Turnos cancelados</p>
      <p>{{ appointmentsCancel().length }}</p>
    </article>

    <article class="stats">
      <p>Turnos libres</p>
      <p>{{ appointmentsFree().length }}</p>
    </article>
  </div>
</section>
