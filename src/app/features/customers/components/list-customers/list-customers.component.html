<section>
  <div class="table">
    <div class="row header">
      <div class="cell header">Nombre</div>
      <div class="cell header">Email</div>
      <div class="cell header">Telefono</div>
      <div class="cell header">Acciones</div>
    </div>
    <div class="body">
      @for(customer of customers; track customer.id){
        <div class="row">
          <div class="cell">{{ customer.firstName }} {{ customer.lastName }}</div>
          <div class="cell">{{ customer.email }}</div>
          <div class="cell">{{ customer.phoneNumber }}</div>
          <div class="cell btn-cell">
            <button class="btn medium warning" (click)="updateCustomer(customer)"><ng-icon class="icon icon-small" name="heroPencilSquare" /></button>
            <button class="btn medium error" (click)="deleteCustomer(customer.id)"><ng-icon class="icon icon-small" name="heroTrash" /></button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
