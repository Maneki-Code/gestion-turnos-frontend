<section>
  <div class="toggle-container">
    <h2>Actualizar datos personales</h2>
    <label class="toggle-switch">
      <input type="checkbox" (click)="toggleForm()" />
      <span class="slider"></span>
    </label>
  </div>

  <form [formGroup]="form" (ngSubmit)="updateProfile()" >
    <div class="form-group2">
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroUserCircle" />
        <input class="input" type="text" formControlName="firstName" placeholder="Nuevo nombre" />
      </div>
      <app-form-error [control]="form.get('firstName')!"></app-form-error>
    </div>

    <div class="form-group2">
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroUserCircle" />
        <input class="input" type="text" formControlName="lastName" placeholder="Nuevo apellido" />
      </div>
      <app-form-error [control]="form.get('lastName')!"></app-form-error>
    </div>

    <div class="form-group2">
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroAtSymbol" />
        <input class="input" type="email" formControlName="email" placeholder="Nuevo email" />
      </div>
      <app-form-error [control]="form.get('email')!"></app-form-error>
    </div>
    
    <button type="submit" class="btn success full" [disabled]="form.invalid" [disabled]="isFormEnabled">Guardar</button>
  </form>
</section>
